<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="icon" type="image/png" href="assets/img/icons/favicon.ico" />
<link rel="stylesheet" type="text/css"
	href="assets/vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css"
	href="assets/fonts/iconic/css/material-design-iconic-font.min.css">
<link rel="stylesheet" type="text/css"
	href="assets/vendor/animate/animate.css">
<link rel="stylesheet" type="text/css"
	href="assets/vendor/css-hamburgers/hamburgers.min.css">
<link rel="stylesheet" type="text/css"
	href="assets/vendor/animsition/css/animsition.min.css">
<link rel="stylesheet" type="text/css"
	href="assets/vendor/select2/select2.min.css">
<link rel="stylesheet" type="text/css"
	href="assets/vendor/daterangepicker/daterangepicker.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>
	<div class="limiter">
		<div class="container-login100 row"
			style="background-image: url('assets/img/bg-01.jpg');">
			<div class="wrap-login100 col-12 col-md-9">
				<form name="register_form" class="login100-form validate-form row" action="Register"
					method="get">
					<span class="login100-form-logo"> <i
						class="zmdi zmdi-landscape"></i>
					</span> <span class="login100-form-title p-b-34 p-t-27 col-12">Register</span>

					<div class="wrap-input100 validate-input col-6">
						<input class="input100" type="text" name="username"
							placeholder="Username"> <span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input col-6">
						<input class="input100" type="password" name="password"
							placeholder="Password"> <span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input col-6">
						<input class="input100" type="text" name="title"
							placeholder="Your job"> <span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input col-6">
						<input class="input100" type="text" name="bio"
							placeholder="Your bio"> <span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input col-6">
						<input class="input100" type="date" name="birthday"
							placeholder="Your birthday"> <span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input col-6">
						<input class="input100" type="text" name="website"
							placeholder="Your website"> <span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input col-6">
						<input class="input100" type="text" name="degree"
							placeholder="Your degree"> <span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input col-6">
						<input class="input100" type="text" name="freelance"
							placeholder="Your freelance"> <span
							class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input col-6">
						<input class="input100" type="email" name="email"
							placeholder="Your email"> <span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input col-6">
						<input class="input100" type="text" name="phone"
							placeholder="Your phone"> <span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input col-6">
						<input class="input100" type="email" name="address"
							placeholder="Your address"> <span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input col-6">
						<textarea class="input100" type="text" name="description"
							placeholder="Your description"></textarea>
						<span class="focus-input100"></span>
					</div>

					<span class="login100-form-title p-b-34 p-t-27 col-12">SKILL</span>

					<div id="skill" class="col-12 row">
						
					</div>
					<button id="addskill" class="login100-form-btn">Add skill</button>


					<div class="container-login100-form-btn">
						<button  id="register" class="login100-form-btn">Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="assets/vendor/animsition/js/animsition.min.js"></script>
	<script src="assets/vendor/bootstrap/js/popper.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/vendor/select2/select2.min.js"></script>
	<script src="assets/vendor/daterangepicker/moment.min.js"></script>
	<script src="assets/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="assets/vendor/countdowntime/countdowntime.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="assets/js/register.js"></script>
	<script src="assets/js/jquery.min.js"></script>
</body>

</html>
