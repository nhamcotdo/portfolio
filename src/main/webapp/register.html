<!DOCTYPE html>
<html>

<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
<title>Register</title>
<link rel="icon" type="image/png" href="assets/img/icons/favicon.ico" />
<link rel="stylesheet" type="text/css"
	href="assets/vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css"
	href="assets/fonts/iconic/css/material-design-iconic-font.min.css">
<link rel="stylesheet" type="text/css"
	href="assets/vendor/animate/animate.css">
<link rel="stylesheet" type="text/css"
	href="assets/vendor/css-hamburgers/hamburgers.min.css">
<link rel="stylesheet" type="text/css"
	href="assets/vendor/animsition/css/animsition.min.css">
<link rel="stylesheet" type="text/css"
	href="assets/vendor/select2/select2.min.css">
<link rel="stylesheet" type="text/css"
	href="assets/vendor/daterangepicker/daterangepicker.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>
	<div class="limiter">
		<div class="container-login100 row"
			style="background-image: url('assets/img/bg-01.jpg');">
			<div class="wrap-login100 col-12 col-md-9">
				<form name="register_form" class="login100-form validate-form row"
					action="Register" method="get">
					<span class="login100-form-title p-b-34 p-t-27 col-12">Register</span>

					<div class="wrap-input100 validate-input col-12 col-md-6">
						<input class="input100" type="text" name="username"><span
							class="focus-input100" data-placeholder="Username: "></span>
					</div>
					<div class="wrap-input100 validate-input col-12 col-md-6">
						<input class="input100" type="text" name="name"><span
							class="focus-input100" data-placeholder="Name: "></span>
					</div>

					<div class="wrap-input100 validate-input col-12 col-md-6">
						<input class="input100" type="password" name="password"><span
							class="focus-input100" data-placeholder="Password: "></span>
					</div>
					<div class="wrap-input100 validate-input col-12 col-md-6">
						<input class="input100" type="password" name="passwordConfirm"><span
							class="focus-input100" data-placeholder="Confirm Password:"></span>
					</div>

					<div class="wrap-input100 validate-input col-12 col-md-6">
						<input class="input100" type="text" name="title"><span
							class="focus-input100" data-placeholder="Job: "></span>
					</div>

					<div class="wrap-input100 validate-input col-12 col-md-6">
						<input class="input100" type="text" name="bio"><span
							class="focus-input100" data-placeholder="Bio: "></span>
					</div>

					<div class="wrap-input100 validate-input col-12 col-md-6">
						<input class="input100" type="date" name="birthday"><span
							class="focus-input100" data-placeholder="Birthday: "></span>
					</div>

					<div class="wrap-input100 validate-input col-12 col-md-6">
						<input class="input100" type="text" name="website"><span
							class="focus-input100" data-placeholder="Website: "></span>
					</div>

					<div class="wrap-input100 validate-input col-12 col-md-6">
						<input class="input100" type="text" name="degree"><span
							class="focus-input100" data-placeholder="Degree: "></span>
					</div>

					<div class="wrap-input100 validate-input col-12 col-md-6">
						<input class="input100" type="text" name="freelance"><span
							class="focus-input100" data-placeholder="Freelance: "></span>
					</div>

					<div class="wrap-input100 validate-input col-12 col-md-6">
						<input class="input100" type="email" name="email"><span
							class="focus-input100" data-placeholder="Email: "></span>
					</div>

					<div class="wrap-input100 validate-input col-12 col-md-6">
						<input class="input100" type="text" name="phone"><span
							class="focus-input100" data-placeholder="Phone: "></span>
					</div>

					<div class="wrap-input100 validate-input col-12 col-md-6">
						<input class="input100" type="text" name="address"><span
							class="focus-input100" data-placeholder="Address: "></span>
					</div>

					<div class="wrap-input100 validate-input col-12 col-md-6">
						<input class="input100" type="text" name="facebook"><span
							class="focus-input100" data-placeholder="Facebook: "></span>
					</div>
					<div class="wrap-input100 validate-input col-12 col-md-6">
						<input class="input100" type="text" name="skype"><span
							class="focus-input100" data-placeholder="Skype: "></span>
					</div>
					<div class="wrap-input100 validate-input col-12 col-md-6">
						<input class="input100" type="text" name="instagram"><span
							class="focus-input100" data-placeholder="Instagram: "></span>
					</div>
					<div class="wrap-input100 validate-input col-12 col-md-6">
						<input class="input100" type="text" name="linkedin"><span
							class="focus-input100" data-placeholder="Linkedin: "></span>
					</div>

					<div class="wrap-input100 validate-input col-12 col-md-6">
						<textarea class="input100" name="description"></textarea>
						<span class="focus-input100" data-placeholder="Description: "></span>
					</div>

					<div class="wrap-input100 validate-input col-12 col-md-6">
						<div class="mb-3">
							<label for="formFile" style="color: white;" class="form-label">Avatar Image</label>
							<input class="form-control" style="background-color: #040b14; " type="file"
								id="avatar">
								<span class="validate_avatar text-danger"></span>
						</div>
					</div>

					<span class="login100-form-title p-b-34 p-t-27 col-12">SKILL</span>

					<div id="skill" class="col-12 row"></div>
					<button id="addskill" class="btn">Add skill</button>


					<div class="container-login100-form-btn">
						<button id="register" class="btn">Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="assets/vendor/animsition/js/animsition.min.js"></script>
	<script src="assets/vendor/bootstrap/js/popper.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/vendor/select2/select2.min.js"></script>
	<script src="assets/vendor/daterangepicker/moment.min.js"></script>
	<script src="assets/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="assets/vendor/countdowntime/countdowntime.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="assets/js/register.js"></script>
	<script src="assets/js/jquery.min.js"></script>
</body>

</html>
